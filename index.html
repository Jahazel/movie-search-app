<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="nav-bar">
      <h1 id="logo">Movie Search App</h1>
      <div id="search-bar-container">
        <input type="text" id="search-input" placeholder="Search movies..." />
        <button id="search-btn">Search</button>
      </div>
      <button id="my-favorites-btn">My Favorites</button>
    </nav>
    <main id="main-container">
      <section id="search-view-container">
        <h2 id="search-view-header">Search Results</h2>
        <div id="movie-grid"></div>
      </section>
      <section id="my-favorites-container">
        <h2 id="my-favorites-header">My Favorites</h2>
        <div id="my-favorites-grid"></div>
      </section>
    </main>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
